<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - GreenTree</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="header"></div>
  <main class="container py-5 animate__animated animate__fadeIn">
    <h1 class="text-center mb-4">Contact Us</h1>
    <div class="row g-4">
      <div class="col-md-6">
        <h4>Get in Touch</h4>
        <p>
          <b>Address:</b> 123 GreenTree Ave, Springfield, USA<br>
          <b>Phone:</b> (555) 123-4567<br>
          <b>Email:</b> info@greentreeservices.com<br>
          <b>Hours:</b> Mon-Fri: 8:00am - 6:00pm<br>
          <small>All information is placeholder.</small>
        </p>
        <!-- Ejemplo para contact.html -->
        <div class="map-container">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.019242408312!2d-122.4194151846817!3d37.77492977975937!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c5b5b5b5b%3A0x5b5b5b5b5b5b5b5b!2sSan+Francisco%2C+CA!5e0!3m2!1sen!2sus!4v1620000000000!5m2!1sen!2sus"
            width="100%" height="350" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
          </iframe>
        </div>
      </div>
      <div class="col-md-6">
        <h4>Contact Form</h4>
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" placeholder="Your Name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="tel" class="form-control" id="phone" placeholder="(555) 123-4567">
          </div>
          <div class="mb-3">
            <label for="service" class="form-label">Service of Interest</label>
            <select class="form-select" id="service" required>
              <option value="">Select a service</option>
              <option value="tree-cutting">Tree Cutting & Removal</option>
              <option value="stump-grinding">Stump Grinding</option>
              <option value="lawn-care">Lawn & Yard Maintenance</option>
              <option value="landscaping">Landscaping Design</option>
              <option value="consulting">Tree Health Consulting</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="4" placeholder="Your message here..." required></textarea>
          </div>
          <button type="submit" class="btn btn-success">Send Message</button>
        </form>
      </div>
    </div>
  </main>

  <div id="footer"></div>

  <script>
    // Cargar el header
    fetch('partials/header.html')
      .then(res => res.text())
      .then(html => document.getElementById('header').innerHTML = html);

    // Cargar el footer
    fetch('partials/footer.html')
      .then(res => res.text())
      .then(html => document.getElementById('footer').innerHTML = html);
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
